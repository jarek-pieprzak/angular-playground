<div>
  <h3>Countries</h3>
  <p>fetched on init</p>
  <ul>
    <li *ngFor="let country of countries$">{{ country.country }}</li>
  </ul>
</div>

<div>
  <h3>People</h3>
  <p>fetched after button click</p>
  <button (click)="buttonOnClick()">Fetch people</button>
  <ul>
    <li *ngFor="let person of people$ ">{{ person.name }}</li>
  </ul>
</div>
